<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dispatch Summary Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(7, 15, 245, 0.813);
    }
    #scrollWrapper {
      height: 90vh;
      overflow-y: auto;
      padding: 1rem;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white text-center py-6 shadow-lg sticky top-0 z-50">
    <h1 class="text-3xl font-bold">GITHURAI BEIBORA RIDERS SUMMARY</h1>
    <div class="mt-2 text-xl">
      <span id="totalDelivered">Delivered Today: 0</span> |
      <span id="totalPending">Pending Clearance: 0</span> |
      <span id="currentDate"></span>
    </div>
  </div>

  <div id="scrollWrapper">
    <div id="riderGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Rider cards will be added here -->
    </div>
  </div>

  <div class="text-center text-sm text-gray-500 pb-4" id="lastUpdated"></div>


  <!-- SCRIPT -->
  <script>
    const API_URL =
      'https://script.google.com/macros/s/AKfycbyaTT7YsxkYE1W2kRK4Lz5d0rcWoVB5dwnAy-BVi5Jiryg2DgbckGEF_5XKznTVyu28/exec';

    // ============================
    // FETCH RIDER DATA
    // ============================
    async function fetchRiderData() {
      try {
        const res = await fetch(API_URL);
        const fullData = await res.json();

        const riderData = fullData
          .filter(row =>
            row["RIDER LIST"] &&
            row["TOTAL NO. OF ORDERS DELIVERED TODAY"] !== undefined &&
            row["NO. OF INVOICES PENDING CLEARANCE"] !== undefined
          )
          .map(row => ({
            name: row["RIDER LIST"],
            delivered: Number(row["TOTAL NO. OF ORDERS DELIVERED TODAY"]),
            pending: Number(row["NO. OF INVOICES PENDING CLEARANCE"])
          }));

        renderDashboard(riderData);
      } catch (err) {
        console.error("Error fetching data:", err);
      }
    }

    // ============================
    // RENDER UI
    // ============================
    function renderDashboard(riders) {
      const riderGrid = document.getElementById("riderGrid");
      riderGrid.innerHTML = "";

      let totalDelivered = 0;
      let totalPending = 0;

      riders.forEach(rider => {
        totalDelivered += rider.delivered;
        totalPending += rider.pending;

        const card = document.createElement("div");
        const isGreen = rider.pending === 0;

        card.className =
          `card rounded-2xl p-4 ${isGreen ? 'bg-green-600 text-black font-bold' : 'bg-pink-700 text-white'} border-4`;

        card.innerHTML = `
          <h2 class="text-xl font-bold mb-2">${rider.name}</h2>
          <p class="text-lg">Delivered: <span class="font-bold">${rider.delivered}</span></p>
          <p class="text-lg">Pending Clearance: <span class="font-bold">${rider.pending}</span></p>
        `;

        riderGrid.appendChild(card);
      });

      document.getElementById("totalDelivered").textContent =
        `Delivered Today: ${totalDelivered}`;
      document.getElementById("totalPending").textContent =
        `Pending Clearance: ${totalPending}`;

      const now = new Date();
      document.getElementById("currentDate").textContent =
        `Date: ${now.toLocaleDateString()}`;
      document.getElementById("lastUpdated").textContent =
        `Last Updated: ${now.toLocaleTimeString()}`;
    }

    // ============================
    // PERFECTED AUTO-SCROLL LOOP
    // ============================
    let scrolling = false;

    async function startAutoScroll() {
      if (scrolling) return;
      scrolling = true;

      const container = document.getElementById("scrollWrapper");
      const step = 1;
      const speed = 20;

      while (true) {

        // SCROLL DOWN
        while (container.scrollTop + container.clientHeight < container.scrollHeight - 1) {
          container.scrollTop += step;
          await new Promise(r => setTimeout(r, speed));
        }

        // LOCK BOTTOM
        container.scrollTop = container.scrollHeight - container.clientHeight;
        await new Promise(r => setTimeout(r, 3000));

        // SCROLL UP
        while (container.scrollTop > 1) {
          container.scrollTop -= step;
          await new Promise(r => setTimeout(r, speed));
        }

        // LOCK TOP
        container.scrollTop = 0;
        await new Promise(r => setTimeout(r, 3000));
      }
    }

    // ============================
    // INITIALIZATION
    // ============================
    document.addEventListener("DOMContentLoaded", async () => {
      await fetchRiderData();
      startAutoScroll();
    });

    // Refresh data every 30 seconds (scroll unaffected)
    setInterval(fetchRiderData, 30000);
  </script>

</body>
</html>
