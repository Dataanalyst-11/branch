<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice in Store Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      background: #02576e;
      color: white;
      padding: 12px;
      margin: 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #invoiceCount {
      text-align: center;
      font-weight: bold;
      padding: 8px 0;
      background: #e9f5ff;
      color: #007bff;
      font-size: 1.1rem;
    }

    .table-container {
      height: calc(100vh - 92px);
      overflow-y: auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    thead th {
      background-color: #f1f1f1;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    tr.highlight-green {
      background-color: #026702;
      color: white;
      font-weight: bold;
    }

    tr.highlight-yellow {
      background-color: #edfe00;
      color: black;
      font-weight: bold;
    }

    tr.highlight-red {
      background-color: #ac0202;
      color: white;
      font-weight: bold;
    }

    small {
      font-size: 0.85em;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>üè¨Invoices in BEIBORA Store(GITHURAI)üìÉ</h1>
  <div id="invoiceCount">Loading invoice count...</div>
    <div class="table-container" id="scrollArea">
    <table>
      <thead>
        <tr>
          <th>Invoice Number</th>
          <th>Store Executive</th>
          <th>Store Time In</th>
          <th>Customer Name</th>
          <th>Route</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyaTT7YsxkYE1W2kRK4Lz5d0rcWoVB5dwnAy-BVi5Jiryg2DgbckGEF_5XKznTVyu28/exec';
    const liveTimers = {};

    function formatDateTime(input) {
      const date = new Date(input);
      if (isNaN(date.getTime())) return input;
      const pad = n => n.toString().padStart(2, '0');
      return `${pad(date.getDate())}/${pad(date.getMonth() + 1)}/${date.getFullYear()} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
    }

    function formatDuration(ms) {
     const totalSec = Math.floor(ms / 1000);
     const hours = Math.floor(totalSec / 3600);
     const minutes = Math.floor((totalSec % 3600) / 60);
     const seconds = totalSec % 60;

      if (hours > 0) {
       return `${hours} hr ${minutes} min ${seconds} sec`;
      } else {
      return `${minutes} min ${seconds} sec`;
      }
     }


     async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.getElementById('table-body');
        let invoiceCount = 0;

        // Clear table and timers on each refresh
        tbody.innerHTML = '';
        Object.keys(liveTimers).forEach(key => delete liveTimers[key]);

        data.reverse().forEach(row => {
          const storeIn = row["Store Time In"];
          const storeOut = row["Store Time Out"];
          const invoice = row["INVOICE NUMBER"] || '';

          if (storeIn && !storeOut) {
            invoiceCount++;
            const timeIn = new Date(storeIn);
            const now = new Date();
            const minutesPassed = (now - timeIn) / (1000 * 60);
            const invoiceId = invoice.replace(/\s/g, '');
            const timerId = `timer-${invoiceId}`;

            const tr = document.createElement('tr');

            if (minutesPassed > 20) {
              tr.classList.add('highlight-red');
            } else if (minutesPassed > 10) {
              tr.classList.add('highlight-yellow');
            } else {
              tr.classList.add('highlight-green');
            }

            tr.innerHTML = `
              <td>${invoice}</td>
              <td>${row["STORE EXECUTIVE"] || ''}</td>
              <td>
                ${formatDateTime(storeIn)}<br>
                <small id="${timerId}">‚è±Ô∏è In Store for: calculating...</small>
              </td>
              <td>${row["CUSTOMER NAME"] || ''}</td>
              <td>${row["ROUTE"] || ''}</td>
            `;

            tbody.appendChild(tr);
            liveTimers[invoiceId] = timeIn;
          }
        });

        // Update invoice count display
        document.getElementById('invoiceCount').textContent =
          `üî¢ Total Invoices in Store: ${invoiceCount}`;

      } catch (err) {
        console.error('Fetch error:', err);
        document.getElementById('invoiceCount').textContent = 'Error loading count';
      }
    }

    fetchData();
    setInterval(fetchData, 30000); // Refresh every 30 sec

    // Update countdown timers
    setInterval(() => {
      const now = new Date();
      for (const [invoiceId, startTime] of Object.entries(liveTimers)) {
        const timerElem = document.getElementById(`timer-${invoiceId}`);
        if (timerElem) {
          const elapsed = now - startTime;
          timerElem.textContent = `‚è±Ô∏è In Store for: ${formatDuration(elapsed)}`;
        }
      }
    }, 1000);

    // ‚úÖ Smooth Auto Scroll with constant speed
    const scrollArea = document.getElementById('scrollArea');
    let direction = 'down';
    let pausedUntil = 0;

    function smoothScroll() {
      function step(now) {
        const speed = 1;

        if (now < pausedUntil) {
          requestAnimationFrame(step);
          return;
        }

        if (direction === 'down') {
          if (scrollArea.scrollTop + scrollArea.clientHeight < scrollArea.scrollHeight - 1) {
            scrollArea.scrollTop += speed;
          } else {
            direction = 'up';
            pausedUntil = now + 2000; // pause at bottom
          }
        } else {
          if (scrollArea.scrollTop > 0) {
            scrollArea.scrollTop -= speed;
          } else {
            direction = 'down';
            pausedUntil = now + 2000; // pause at top
          }
        }

        requestAnimationFrame(step);
      }

      requestAnimationFrame(step);
    }

    window.addEventListener('load', () => {
      setTimeout(() => smoothScroll(), 3000); // Initial delay
    });
  </script>
</body>
</html>
