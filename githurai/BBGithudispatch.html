
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dispatched - Invoice Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      background: #608de8;
      color: white;
      padding: 12px;
      margin: 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #count-display {
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      padding: 10px;
      background: #ffe5e5;
      color: #cb30ea;
      position: sticky;
      top: 52px;
      z-index: 99;
    }

    .table-container {
      height: calc(100vh - 100px);
      overflow-y: auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    thead th {
      background-color: #f1f1f1;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    tr.highlight-green {
      background-color: #006400;
      color: white;
      font-weight: bold;
    }

    tr.highlight-yellow {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
    }

    tr.highlight-red {
      background-color: #8B0000;
      color: white;
      font-weight: bold;
    }

    small {
      font-size: 0.85em;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>üöòInvoices at GITHURAI BEIBORA Dispatch Areaü§ñ</h1>
  <div id="count-display">Loading countüîÅ: 0</div>

  <div class="table-container" id="scrollArea">
    <table>
      <thead>
        <tr>
          <th>Invoice Number</th>
          <th>Customer Name</th>
          <th>Route</th>
          <th>Confirmation Time Out</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
  const API_URL = 'https://script.google.com/macros/s/AKfycbyaTT7YsxkYE1W2kRK4Lz5d0rcWoVB5dwnAy-BVi5Jiryg2DgbckGEF_5XKznTVyu28/exec';
  const liveTimers = {};

  function formatDateTime(input) {
    const date = parseDate(input);
    if (!date) return input || '';
    const pad = n => n.toString().padStart(2, '0');
    return `${pad(date.getDate())}/${pad(date.getMonth() + 1)}/${date.getFullYear()} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
  }

  function formatDuration(ms) {
    const totalSec = Math.floor(ms / 1000);
    const hours = Math.floor(totalSec / 3600);
    const minutes = Math.floor((totalSec % 3600) / 60);
    const seconds = totalSec % 60;
    return hours > 0
      ? `${hours} hr ${minutes} min ${seconds} sec`
      : `${minutes} min ${seconds} sec`;
  }

  function parseDate(value) {
    if (!value) return null;

    // First try native parse
    const d = new Date(value);
    if (!isNaN(d)) return d;

    // Handle dd/MM/yyyy hh:mm:ss
    const parts = value.split(/[/ :]/);
    if (parts.length >= 5 && parts[0].length <= 2) {
      const [day, month, year, hour, minute, second = 0] = parts.map(Number);
      return new Date(year, month - 1, day, hour, minute, second);
    }

    // Handle only time strings (hh:mm:ss am/pm)
    if (/am|pm/i.test(value) && !value.includes('/')) {
      const today = new Date();
      const dateStr = today.toISOString().split('T')[0]; // yyyy-mm-dd
      const d2 = new Date(`${dateStr} ${value}`);
      if (!isNaN(d2)) return d2;
    }

    return null;
  }

  async function fetchData() {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.getElementById('table-body');
      const countDisplay = document.getElementById('count-display');

      tbody.innerHTML = '';
      Object.keys(liveTimers).forEach(key => delete liveTimers[key]);

      let count = 0;
      let delivered = 0;

      data.reverse().forEach(row => {
        const confirmationOut = row["CONFIRMATION TIME OUT"];
        const rider = row["RIDER"];
        const deliv = row["DELIVERED BY"]
        const invoice = row["INVOICE NUMBER"] || '';
        if (rider) delivered++;

        const timeOut = parseDate(confirmationOut);
        if (timeOut && !rider && !deliv) {
          count++;
          const now = new Date();
          const minutesPassed = (now - timeOut) / (1000 * 60);
          const invoiceId = invoice.replace(/\s/g, '');
          const timerId = `timer-${invoiceId}`;

          const tr = document.createElement('tr');
          if (minutesPassed > 50) tr.classList.add('highlight-red');
          else if (minutesPassed > 25) tr.classList.add('highlight-yellow');
          else tr.classList.add('highlight-green');

          tr.innerHTML = `
            <td>${invoice}</td>
            <td>${row["CUSTOMER NAME"] || ''}</td>
            <td>${row["ROUTE"] || ''}</td>
            <td>
              ${formatDateTime(confirmationOut)}<br>
              <small id="${timerId}">‚è±Ô∏è Waiting: calculating...</small>
            </td>
          `;

          tbody.appendChild(tr);
          liveTimers[invoiceId] = timeOut;
        }
      });

      countDisplay.textContent =
        `Invoices Dispatched Today: ${delivered} | Active Invoices at Dispatch Area: ${count}`;

    } catch (err) {
      console.error('Fetch error:', err);
    }
  }

  fetchData();
  setInterval(fetchData, 30000);

  setInterval(() => {
    const now = new Date();
    for (const [invoiceId, startTime] of Object.entries(liveTimers)) {
      const timerElem = document.getElementById(`timer-${invoiceId}`);
      if (timerElem && startTime instanceof Date) {
        const elapsed = now - startTime;
        if (!isNaN(elapsed)) {
          timerElem.textContent = `‚è±Ô∏è Waiting: ${formatDuration(elapsed)}`;
        }
      }
    }
  }, 1000);
    // Smooth auto-scroll
    let direction = 'down';
    let pausedUntil = 0;
    let lastTime = 0;

    function smoothScroll(now) {
      if (!lastTime) lastTime = now;
      const delta = now - lastTime;
      lastTime = now;
      const speed = 70;
      if (now < pausedUntil) return requestAnimationFrame(smoothScroll);

      if (direction === 'down') {
        if (scrollArea.scrollTop + scrollArea.clientHeight < scrollArea.scrollHeight - 1) {
          scrollArea.scrollTop += speed * (delta / 1000);
        } else {
          direction = 'up';
          pausedUntil = now + 3000;
        }
      } else {
        if (scrollArea.scrollTop > 0) {
          scrollArea.scrollTop -= speed * (delta / 1000);
        } else {
          direction = 'down';
          pausedUntil = now + 3000;
        }
      }
      requestAnimationFrame(smoothScroll);
    }

    window.addEventListener('load', () => {
      setTimeout(() => requestAnimationFrame(smoothScroll), 3000);
    });
</script>

</body>
</html>
