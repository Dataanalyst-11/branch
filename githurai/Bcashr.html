<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirmation Fade Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .dashboard {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 2s ease;
    }

    /* Default visible dashboard */
    #dash1 {
      opacity: 1;
      z-index: 2;
    }

    #dash2 {
      z-index: 1;
    }

    /* Fade state */
    .fade #dash1 {
      opacity: 0;
      z-index: 1;
    }

    .fade #dash2 {
      opacity: 1;
      z-index: 2;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Pharma fades -->
  <div class="container" id="container">
    <div class="dashboard" id="dash1">
      <iframe src="BBGithucashier.html"></iframe>
    </div>
    <div class="dashboard" id="dash2">
      <iframe src="BBGithurider.html"></iframe>
    </div>
  </div>

  <script>
    let faded = false;

    setInterval(() => {
      const container = document.getElementById('container');
      faded = !faded;
      container.classList.toggle('fade', faded);
    }, 60000); // 1 minute
  </script>

</body>
</html>
