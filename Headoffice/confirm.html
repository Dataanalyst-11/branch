<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live-Confirmation Dashboard</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      font-weight: bold;
      background: #fefefe;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* Dashboard Header */
    h2 {
      background: #6c757d;
      text-align: center;
      margin: 0;
      padding: 12px;
      color: white;
      top: 0;
      z-index: 100;
      font-weight: bold;
      position: sticky;
    }

    /* Summary Counter */
    #summary {
      text-align: center;
      background: #6c757d;
      font-size: 1.2em;
      padding: 8px;
      margin: 0;
      font-weight: bolder;
      color: white;
      position: sticky;
      top: 52px;
      z-index: 100;
    }

    /* Scrollable Table Section */
    .table-container {
      height: calc(100vh - 180px);
      overflow-y: auto;
      padding: 10px;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
      font-size: 14px;
    }

    /* Sticky Table Header */
    thead th {
      background-color: #f1f1f1;
      color: #333;
      position: sticky;
      top: 0;
      z-index: 10;
      font-weight: bold;
    }

    tr:nth-child(even) { background-color: #fafafa; }

    /* Row color coding based on elapsed time */
    .green-row { background-color: #006400 !important; color: white; font-weight: bold; }
    .yellow-row { background-color: #FFD700 !important; color: black; font-weight: bold; }
    .red-row { background-color: #8B0000 !important; color: white; font-weight: bold; }

    /* Timer text under time */
    .timer { display: block; font-size: 12px; margin-top: 2px; }

    .status {
      padding: 4px 8px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 12px;
      display: inline-block;
    }

    .footer { text-align: center; font-size: 14px; margin-top: 10px; color: gray; }
  </style>
</head>

<body>

  <!-- Dashboard Title -->
  <h2>üñ®Ô∏è CONFIRMATION TRACKING DASHBOARD</h2>

  <!-- Summary Counter -->
  <div id="summary">Total Invoices In Confirmation: 0</div>

  <!-- Scrollable Table -->
  <div class="table-container">
    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Invoice</th>
          <th>CONFIRMATION TIME IN</th>
          <th>CONFIRMER</th>
          <th>Customer Name</th>
          <th>Credit Terms</th>
          <th>Route</th>
          <th>Tracking Status</th>
          <th>Order Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">
    Last updated: <span id="lastUpdated"></span>
  </div>

  <!-- Load the config first -->
  <script src="config.js"></script>

  <script>
    /* Build today's date */
    let today = new Date();
    let yyyy = today.getFullYear();
    let mm = String(today.getMonth() + 1).padStart(2, '0');
    let dd = String(today.getDate()).padStart(2, '0');
    let formatted = `${yyyy}-${mm}-${dd}`;

    /* Test period */
    let testDate = '2025-11-04';
    let testEndDate = '2025-11-04';
    // ================================
    // Use central config instead of hardcoding
    // ================================
    const API_URL = window.API_CONFIG.API_URL+`?status=ITEM_CONFIRMATION&orgBranchId=orgbranch-68458a4b76bd774c32f10527&startDate=${formatted}`;
    const API_TOKEN = window.API_CONFIG.API_TOKEN;

    // ================================
    // Fetch API Data
    // ================================
    async function fetchInvoices() {
      try {
        const response = await fetch(API_URL, {
          headers: {
            "Authorization": API_TOKEN,
            "Content-Type": "application/json"
          }
        });

        const result = await response.json();

        if (result.status && result.data) {
          displayInvoices(result.data);
          document.getElementById("lastUpdated").textContent =
            new Date().toLocaleTimeString();
        }
      } catch (err) {
        console.error("Fetch failed:", err);
      }
    }

    // ================================
    // Render Table Rows
    // ================================
    function displayInvoices(data) {
      const tbody = document.querySelector("#invoiceTable tbody");
      tbody.innerHTML = "";

      document.getElementById("summary").textContent =
        `Total Invoices In Confirmation: ${data.length}`;

      data.forEach(item => {
        const row = document.createElement("tr");
       //Time Invoice entererd Confirmation
        const timeObj = new Date(item.orderConfirmationCheckinAt);
        const diffMs = Date.now() - timeObj.getTime();
        const diffMinutes = diffMs / 60000;

        // Row color logic based on elapsed time
        if (diffMinutes <= 5) row.classList.add("green-row");
        else if (diffMinutes <= 15) row.classList.add("yellow-row");
        else row.classList.add("red-row");

        const timeString = timeObj.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        const timerId = `timer-${item.id}`;

        row.innerHTML = `
          <td>${item.invoiceNumber}</td>
          <td>
            ${timeString}
            <span class="timer" id="${timerId}"></span>
          </td>
          <td>${item.itemsConfirmedByName || "‚Äî"}</td>
          <td>${item.customerName}</td>
          <td>${item.creditTerm.replace(/_/g, " ")}</td>
          <td>${item.routeName}</td>
          <td>
            <span class="status ${item.orderTrackingStatus}">
              ${item.orderTrackingStatus.replace(/_/g, " ")}
            </span>
          </td>
          <td>${timeObj.toLocaleDateString()}</td>
        `;

        tbody.appendChild(row);
        startElapsedTimer(timerId, timeObj);
      });

      startAutoScroll();
    }

    // ================================
    // Timer Under Confirmation Time In
    // ================================
    function startElapsedTimer(timerId, timeObj) {
      function update() {
        const diff = Date.now() - timeObj;
        const mins = Math.floor(diff / 60000);
        const hrs = Math.floor(mins / 60);

        const elem = document.getElementById(timerId);
        if (elem) elem.textContent = `${hrs}h ${mins % 60}m ago`;
      }

      update();
      setInterval(update, 60000);
    }

    // ================================
    // Bi-directional Smooth Auto Scroll
    // ================================
    let scrollInterval;

    function startAutoScroll() {
      const container = document.querySelector(".table-container");
      clearInterval(scrollInterval);

      if (container.scrollHeight <= container.clientHeight) return;

      let scrollTop = 0;
      let direction = 1;

      scrollInterval = setInterval(() => {
        scrollTop += direction;

        if (scrollTop >= container.scrollHeight - container.clientHeight) direction = -1;
        if (scrollTop <= 0) direction = 1;

        container.scrollTo({ top: scrollTop, behavior: 'smooth' });
      }, 50);
    }

    // ================================
    // Auto-refresh every 30 seconds
    // ================================
    setInterval(fetchInvoices, 30000);
    fetchInvoices();
  </script>

</body>
</html>
