<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Confirmation Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  font-weight: bold;
  overflow: hidden;
  background: #fff;
}

h2 {
  background: #1270c2;
  color: white;
  text-align: center;
  margin: 0;
  padding: 12px;
}

#summary {
  background: #1270c2;
  color: white;
  text-align: center;
  padding: 8px;
}

.table-container {
  height: calc(100vh - 150px);
  overflow-y: auto;
  padding: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 14px;
}

thead th {
  background: #f1f1f1;
}

.green-row { background: #006400; color: white; }
.yellow-row { background: #FFD700; color: black; }
.red-row { background: #8B0000; color: white; }

.timer {
  display: block;
  font-size: 11px;
}

.footer {
  text-align: center;
  font-size: 11px;
  color: gray;
  padding: 5px;
}

#ttsBtn {
  position: fixed;
  top: 10px;
  right: 10px;
  padding: 8px 14px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
  z-index: 9999;
}
</style>
</head>

<body>

<h2>üßë‚Äç‚öïÔ∏è CONFIRMATION TRACKING DASHBOARD üßë‚Äçüíª</h2>
<div id="summary">Total Invoices In Confirmation: 0</div>

<div class="table-container">
<table id="invoiceTable">
  <thead>
    <tr>
      <th>Invoice</th>
      <th>Confirmation Time In</th>
      <th>Confirmer</th>
      <th>Customer</th>
      <th>Credit Terms</th>
      <th>Route</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>

<div class="footer">
  Last updated: <span id="lastUpdated">--</span><br>
  Designed and Managed by MIS.DPT
</div>

<button id="ttsBtn">‚ñ∂ Start Invoice Alert</button>

<script src="config.js"></script>

<script>
/* ===========================
   DATE (ES5 SAFE)
=========================== */
var today = new Date();
var yyyy = today.getFullYear();
var mm = ("0" + (today.getMonth() + 1)).slice(-2);
var dd = ("0" + today.getDate()).slice(-2);
var formatted = yyyy + "-" + mm + "-" + dd;

/* ===========================
   ENVIRONMENT DETECTION
=========================== */
var IS_KIOSK = /FullyKiosk|WebView|wv/i.test(navigator.userAgent);

var TTS_SUPPORTED =
  "speechSynthesis" in window &&
  "SpeechSynthesisUtterance" in window &&
  !IS_KIOSK;

/* ===========================
   CONFIG GUARD
=========================== */
if (!window.API_CONFIG) {
  document.getElementById("summary").innerText =
    "‚ö† CONFIG NOT LOADED";
  throw new Error("API_CONFIG missing");
}

var API_URL =
  window.API_CONFIG.API_URL +
  "list?status=ITEM_CONFIRMATION" +
  "&orgBranchId=orgbranch-683976e3994a072a600cbd7a" +
  "&startDate=" + formatted;

var API_TOKEN = window.API_CONFIG.API_TOKEN;

/* ===========================
   NETWORK (FETCH + XHR)
=========================== */
function universalFetch(url, token, onSuccess, onError) {
  if (window.fetch && !IS_KIOSK) {
    fetch(url, {
      headers: {
        "Authorization": token,
        "Content-Type": "application/json"
      }
    })
    .then(function (r) { return r.json(); })
    .then(onSuccess)
    .catch(onError);
  } else {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.setRequestHeader("Authorization", token);
    xhr.onload = function () {
      try {
        onSuccess(JSON.parse(xhr.responseText));
      } catch (e) {
        onError(e);
      }
    };
    xhr.onerror = onError;
    xhr.send();
  }
}

/* ===========================
   TTS (CHROME ONLY)
=========================== */
var femaleVoice = null;
var ttsActivated = false;
var speakQueue = [];
var isSpeaking = false;

function loadVoicesSafe() {
  if (!TTS_SUPPORTED) return;
  var voices = speechSynthesis.getVoices();
  if (!voices || !voices.length) return;

  for (var i = 0; i < voices.length; i++) {
    if (/female|woman|samantha|google/i.test(voices[i].name.toLowerCase())) {
      femaleVoice = voices[i];
      break;
    }
  }
  if (!femaleVoice) femaleVoice = voices[0];
}

if (TTS_SUPPORTED) {
  speechSynthesis.onvoiceschanged = loadVoicesSafe;
  loadVoicesSafe();
}

function activateTTS() {
  if (!TTS_SUPPORTED || ttsActivated) return;

  try {
    var test = new SpeechSynthesisUtterance("Invoice alerts activated");
    if (femaleVoice) test.voice = femaleVoice;

    speechSynthesis.speak(test);
    ttsActivated = true;

    var btn = document.getElementById("ttsBtn");
    btn.innerText = "üîä Alerts Active";
    btn.style.background = "#2196F3";
    btn.disabled = true;
  } catch (e) {
    console.log("TTS activation failed");
  }
}

document.getElementById("ttsBtn").onclick = activateTTS;

function queueAlert(msg) {
  if (!TTS_SUPPORTED || !ttsActivated) return;
  speakQueue.push(msg);
  speakNext();
}

function speakNext() {
  if (isSpeaking || speakQueue.length === 0) return;

  var u = new SpeechSynthesisUtterance(speakQueue.shift());
  if (femaleVoice) u.voice = femaleVoice;

  isSpeaking = true;
  u.onend = function () {
    isSpeaking = false;
    speakNext();
  };
  speechSynthesis.speak(u);
}

/* ===========================
   RENDERING
=========================== */
var announced = {};

function displayInvoices(data) {
  var tbody = document.querySelector("#invoiceTable tbody");
  tbody.innerHTML = "";

  document.getElementById("summary").innerText =
    "Total Invoices In Confirmation: " + data.length;

  for (var i = 0; i < data.length; i++) {
    var item = data[i];
    var tr = document.createElement("tr");

    var timeObj = new Date(item.orderConfirmationCheckinAt);
    var diffMin = (Date.now() - timeObj.getTime()) / 60000;

    tr.className =
      diffMin <= 10 ? "green-row" :
      diffMin <= 20 ? "yellow-row" : "red-row";

    if (diffMin > 20 && !announced[item.id]) {
      announced[item.id] = true;
      var delay = Math.floor(diffMin - 20);
      queueAlert("Invoice " + item.invoiceNumber + " delayed by " + delay + " minutes");
    }

    tr.innerHTML =
      "<td>" + item.invoiceNumber + "</td>" +
      "<td>" + timeObj.toLocaleTimeString() +
      "<span class='timer'>In confirmation: " +
      Math.floor(diffMin / 60) + "h " +
      Math.floor(diffMin % 60) + "m</span></td>" +
      "<td>" + (item.itemsConfirmedByName || "-") + "</td>" +
      "<td>" + item.customerName + "</td>" +
      "<td>" + (item.creditTerm || "").replace(/_/g, " ") + "</td>" +
      "<td>" + item.routeName + "</td>" +
      "<td>" + timeObj.toLocaleDateString() + "</td>";

    tbody.appendChild(tr);
  }
}

/* ===========================
   AUTO SCROLL
=========================== */
var dir = 1;
setInterval(function () {
  var c = document.querySelector(".table-container");
  c.scrollTop += dir;
  if (c.scrollTop + c.clientHeight >= c.scrollHeight) dir = -1;
  if (c.scrollTop <= 0) dir = 1;
}, 40);

/* ===========================
   FETCH LOOP
=========================== */
function fetchInvoices() {
  universalFetch(
    API_URL,
    API_TOKEN,
    function (res) {
      if (res && res.data) {
        displayInvoices(res.data);
        document.getElementById("lastUpdated").innerText =
          new Date().toLocaleTimeString();
      }
    },
    function () {
      document.getElementById("summary").innerText =
        "‚ö† CONNECTION ERROR";
    }
  );
}

setInterval(fetchInvoices, 30000);
fetchInvoices();

/* ===========================
   SAFETY NET
=========================== */
window.onerror = function (msg) {
  console.log("JS Error:", msg);
};
</script>

</body>
</html>
