
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Slideshow</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease;
      opacity: 0;
      z-index: 0;
    }

    iframe.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <iframe id="IntransitFrame" src="Intransit.html" class="active"></iframe>
  <iframe id="riderFrame" src="rider.html"></iframe>
</div>

<script>
  const IntransitFrame = document.getElementById('IntransitFrame');
  const riderFrame = document.getElementById('riderFrame');

  let showingIntransit = true;
  let timer;

  function switchDashboard() {
    if (showingIntransit) {
      riderFrame.src = "rider.html?nocache=" + new Date().getTime();
      IntransitFrame.classList.remove('active');
      riderFrame.classList.add('active');
      showingIntransit = false;
      timer = setTimeout(switchDashboard, 300000); // 5 minutes for rider
    } else {
      IntransitFrame.src = "Intransit.html?nocache=" + new Date().getTime();
      riderFrame.classList.remove('active');
      IntransitFrame.classList.add('active');
      showingIntransit = true;
      timer = setTimeout(switchDashboard, 300000); // 5 minutes for cashier
    }
  }

  // Start after cashier is shown for 6 minutes
  timer = setTimeout(switchDashboard, 360000);
</script>

</body>
</html>
